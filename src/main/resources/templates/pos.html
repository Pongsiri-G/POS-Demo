<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POS - ระบบขายหน้าร้าน</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

    <h2 class="mb-3">สแกนสินค้า</h2>

    <!-- ฟอร์มสำหรับกรอกข้อมูลสินค้า -->
    <form action="/pos/scan" method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <label class="form-label">Barcode</label>
            <input type="text" class="form-control" name="barcode" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">ชื่อสินค้า</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">ราคา</label>
            <input type="number" class="form-control" name="price" step="0.01" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">จำนวนในสต๊อก</label>
            <input type="number" class="form-control" name="qtyOnHand" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">เพิ่มสินค้า</button>
        </div>
    </form>

    <hr>

    <h2 class="mb-3">ตะกร้าสินค้า</h2>

    <!-- ตารางแสดงรายการสินค้าในตะกร้า -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-secondary">
            <tr>
                <th>Barcode</th>
                <th>ชื่อสินค้า</th>
                <th>ราคาต่อหน่วย</th>
                <th>จำนวน</th>
                <th>รวม</th>
                <th>เพิ่ม/ลด</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.barcode}">รหัส</td>
                <td th:text="${item.name}">ชื่อ</td>
                <td th:text="${item.price}">ราคา</td>
                <td th:text="${item.qty}">จำนวน</td>
                <td th:text="${item.subTotal}">รวม</td>
                <td>
                    <form th:action="@{/pos/add/{barcode}(barcode=${item.barcode})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success btn-sm">+</button>
                    </form>
                    <form th:action="@{/pos/remove/{barcode}(barcode=${item.barcode})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">-</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- แสดงราคารวมทั้งหมด -->
    <p class="fs-5"><strong>รวมทั้งหมด: </strong>
        <span th:text="${total}">0.00</span> บาท
    </p>

    <!-- ปุ่มล้างตะกร้าทั้งหมด -->
    <form action="/pos/clear" method="post">
        <button type="submit" class="btn btn-warning">ล้างตะกร้า</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
